name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Lint & Test (gateway)
        working-directory: gateway
        run: |
          npm ci
          npm run lint || true
      - name: Run unit tests (ai-embedding)
        run: |
          python -m pip install -r ai-embedding/requirements.txt
          pytest -q || true
