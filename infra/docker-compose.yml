version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: kip
      POSTGRES_DB: kipdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  gateway:
    build: ../gateway
    depends_on: [postgres]
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://kip:postgres@postgres:5432/kipdb

  ai-embedding:
    build: ../ai-embedding
    ports:
      - "8001:8001"
    depends_on: [postgres, redis]

  inference-go:
    build: ../inference-go
    ports:
      - "8081:8081"

volumes:
  pgdata:
